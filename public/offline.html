
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheraLink - You're Offline</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f9fafb;
        color: #111827;
      }
      .container {
        max-width: 500px;
        padding: 30px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #4f46e5;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #4b5563;
        margin-bottom: 24px;
      }
      .icon {
        background-color: #e0e7ff;
        height: 80px;
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: 0 auto 24px;
      }
      .icon svg {
        height: 40px;
        width: 40px;
        color: #4f46e5;
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        background-color: #4f46e5;
        color: white;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
      </div>
      <h1>You're currently offline</h1>
      <p>
        TheraLink needs an internet connection to show the latest content. Please check your connection and try again.
      </p>
      <p>
        Some features may still be available in offline mode, but for the best experience, please reconnect to the internet.
      </p>
      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
    <script>
      // Check if we're back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
