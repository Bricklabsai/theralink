# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

# GitHub Actions workflow to build and deploy a Vite app to Azure Web App

name: Build and deploy Vite app to Azure Web App - Theralink

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Vite works fine with Node 18/20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      # Prepare files for deployment
      - name: Create package.json for Azure
        run: |
          cat > ./dist/package.json << 'EOL'
          {
            "name": "theralink-vite-deployment",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOL

      - name: Create server.js for SPA routing
        run: |
          cat > ./dist/server.js << 'EOL'
          const express = require('express');
          const path = require('path');
          const app = express();
          const PORT = process.env.PORT || 8080;

          app.use(express.static(__dirname));

          app.get('*', (req, res) => {
            res.sendFile(path.resolve(__dirname, 'index.html'));
          });

          app.listen(PORT, () => {
            console.log(`Server running on port ${PORT}`);
          });
          EOL

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-app

      - name: Install deployment dependencies
        run: cd dist && npm install --omit=dev

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_337C4D0A739B42C0BD68DF1ABB40F83B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5CFE651F108B47B9B337E902E0EA0E26 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7FF1694CA3FF4D1396CACE14F1755029 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Theralink'
          slot-name: 'Production'
          package: ./dist

          
